<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Onayı</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .header {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 0;
            text-align: center;
            font-size: 24px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .blue-box {
            background-color: #add8e6;
            color: black;
            padding: 20px;
            border-radius: 8px;
            margin-top: 60px;
            text-align: center;
            font-size: 18px;
            width: 70%;
            max-width: 500px;
        }
        .confirm-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .confirm-button:hover {
            background-color: #218838;
        }
        .cancel-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            position: static;
        }
        .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Randevunuzu Onaylayın</h1>
    </div>
    <div class="blue-box">
        <div class="appointment-details">
            <p><strong>Tarih:</strong> 01.01.2024</p>
            <p><strong>Saat:</strong> 10:00</p>
            <p><strong>Doktor:</strong> Dr. Ahmet Yılmaz</p>
            <p><strong>Poliklinik:</strong> Kardiyoloji</p>
        </div>
    </div>
    <button class="confirm-button" onclick="confirmAppointment()">Onayla</button>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                ad: params.get('ad'),
                tc: params.get('tc'),
                telefon: params.get('telefon'),
                email: params.get('email'),
                bolum: params.get('bolum'),
                doktor: params.get('doktor'),
                tarih: params.get('tarih'),
                saat: params.get('saat'),
                sikayet: params.get('sikayet')
            };
        }

        function displayAppointmentDetails() {
            const details = getQueryParams();
            const appointmentInfo = `
                <p><strong>Bölüm:</strong> ${details.bolum}</p>
                <p><strong>Doktor:</strong> ${details.doktor}</p>
                <p><strong>Tarih:</strong> ${details.tarih}</p>
                <p><strong>Saat:</strong> ${details.saat}</p>
            `;
            document.querySelector('.appointment-details').innerHTML = appointmentInfo;
            document.querySelector('.header').innerHTML = '<h1>Randevu Bilgileri</h1>';
        }

        document.addEventListener('DOMContentLoaded', displayAppointmentDetails);

        function confirmAppointment() {
            alert('Randevunuz onaylandı!');
            const details = getQueryParams();
            const appointmentInfo = `
                <p><strong>Bölüm:</strong> ${details.bolum}</p>
                <p><strong>Doktor:</strong> ${details.doktor}</p>
                <p><strong>Tarih:</strong> ${details.tarih}</p>
                <p><strong>Saat:</strong> ${details.saat}</p>
            `;
            document.querySelector('.blue-box').innerHTML = appointmentInfo;
            document.querySelector('.confirm-button').outerHTML = '<button class="cancel-button" onclick="cancelAppointment()">Randevuyu İptal Et</button>';
        }

        function cancelAppointment() {
            alert('Randevunuz iptal edildi!');
            document.querySelector('.cancel-button').outerHTML = '<div style="background-color: #dc3545; color: white; padding: 10px; border-radius: 5px; margin-top: 20px; font-weight: bold;">Randevunuz iptal edildi!</div>';
        }
    </script>
</body>
</html>
